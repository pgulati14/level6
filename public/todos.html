<!DOCTYPE html>
<html lang="en">

<head>

  <title>our Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title"> My Todo-List </h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?">
        <input class="AddTodo-date" type="date" value=" ">
        <input class="AddTodo-button" type="button" value="Add">

      <section class="TodoSection">
        <div class="TodoSection-title">
          <p class="TodoSectionTitle-text">Due Today</h2>
          <p class="todoSectionTitle-remaining"> 0/4</p>
        </div>
        <ul>
          <li class="TodoItem">

              <input class="TodoItem-checkbox" type=checkbox>
              <span>Submit WD201 project</span>
              <p class="TodoItem-overduelabel">Overdue</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="./trash-can-outline.svg"><img>
              </a>
            </label>
          </li>
        </ul>
        <ul>

                <img src="./trash-can-outline.svg"><img>

        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSection-title">
          <p class="TodoSectionTitle-text">Remaining</h2>
          <p class="todoSectionTitle-remaining"> 0/3</p>
